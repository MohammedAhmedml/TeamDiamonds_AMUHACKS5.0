<!DOCTYPE html>
<html>
<head>
  <title>SkillMap AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>


<!-- ================= LOGIN ================= -->
<section id="login" class="page active centerPage">

  <div class="loginCard">
    <h1 class="logo">SkillMap AI</h1>
    <p class="tag">Discover your skill gaps. Level up faster.</p>

    <input id="username" placeholder="Enter your name">

    <button id="startBtn" type="button">Start Assessment â†’</button>
  </div>

</section>



<!-- ================= ROLES ================= -->
<section id="roles" class="page">

  <h2 class="title">Choose Your Role</h2>
  <div id="rolesGrid" class="roles"></div>

</section>



<!-- ================= ASSESSMENT ================= -->
<section id="assessment" class="page">

  <div class="card wide">
    <h2 id="roleTitle"></h2>
    <div id="questions"></div>
    <button id="submitBtn" type="button">Submit Test</button>
  </div>

</section>



<!-- ================= REPORT DASHBOARD ================= -->
<section id="report" class="page">

  <h2 id="welcome" class="title"></h2>


  <!-- STATS -->
  <div class="statsRow">

    <div class="statCard">
      <p>Score</p>
      <h1 id="userScore">0%</h1>
    </div>

    <div class="statCard">
      <p>Streak ğŸ”¥</p>
      <h1 id="streakBox">0</h1>
    </div>

    <div class="statCard">
      <p>Rank</p>
      <h1>#3</h1>
    </div>

  </div>


  <!-- DASHBOARD GRID -->
  <div class="dashboardGrid">

    <div class="card bigCard">
      <h3>Skill Analysis</h3>
      <canvas id="chart"></canvas>
    </div>

    <div class="card">
      <h3>Daily Plan</h3>
      <ul id="routine"></ul>
    </div>

    <div class="card">
      <h3>Courses</h3>
      <div id="courses"></div>
    </div>

    <div class="card">
      <h3>Badges</h3>
      <div id="badges" class="badges"></div>
    </div>

  </div>


  <div class="navBtns">
    <button onclick="go('leaderboard')">Leaderboard</button>
    <button onclick="go('streak')">Streak</button>
  </div>

</section>



<!-- ================= LEADERBOARD ================= -->
<section id="leaderboard" class="page">

  <h2 class="title">Leaderboard ğŸ†</h2>

  <div class="card wide">
    <table>
      <tr><th>Name</th><th>Score</th></tr>
      <tr><td>Alex</td><td>92%</td></tr>
      <tr><td>Sam</td><td>87%</td></tr>
      <tr><td id="userRow"></td><td id="userScore"></td></tr>
    </table>
  </div>

  <button onclick="go('report')">Back</button>

</section>



<!-- ================= STREAK ================= -->
<section id="streak" class="page">

  <h2 class="title">Consistency Tracker ğŸ”¥</h2>

  <div class="card center">
    <h1 id="streakBig" class="bigNumber"></h1>
    <div id="heatmap" class="heatmap"></div>
  </div>

  <button onclick="go('report')">Back</button>

</section>

</body>
</html>
